<div class="card sv-bg-dark sv-border-accent">
    <div class="card-body">
        <h4 class="text-center">Skills</h4>
        <div class="container p-2">
            <div class="row row-cols-2 gy-1">
                @for (skillCategory of skills; track $index) {
                    <div class="col text-end">
                        {{ skillCategory.name }} <span class="text-accent fw-bold">></span>
                    </div>
                    <div class="col">
                        <div class="list-group sv-bg-dark">
                            @for (skill of skillCategory.skills; track $index) {
                                <a class="list-group-item list-group-item-action d-flex justify-content-between">
                                    {{ skill.name }}
                                    <span class="text-accent">
                                        @for (i of [1,2,3,4,5]; track $index) {
                                            @if (i <= skill.level) {
                                                <i class="fa-solid fa-star"></i>
                                            }
                                            @else {
                                                <i class="fa-regular fa-star"></i>
                                            }
                                        }
                                    </span>
                                </a>
                            }
                        </div>
                    </div>
                }
            </div>
        </div>
    </div>
</div>
