<div class="card sv-bg-dark sv-border-accent">
    <div class="card-body">
        <h4 class="text-center">Education</h4>
        <div class="row">
            <div class="col-3 d-flex align-items-center">
                <img src="{{ img_src }}" class="img-fluid m-auto" />
            </div>
            <div class="col-9">
                <p>
                    <span class="text-accent fw-bold">{{ school_name }}</span><br />
                    {{ degree }}<br />
                    Minors in @for(minor of minors; track $index; let last = $last){
                        {{ minor }}@if (!last) {,&nbsp;}
                    }
                    <br />
                {{ grad_date }}
                </p>
                </div>
        </div>
    </div>
</div>
