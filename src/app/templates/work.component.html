<div class="card anim-5 sv-bg-dark sv-border-accent">
	<h3 class="card-header text-center text-accent">Work Experience</h3>
	<div class="card-body">
		<div class="row gy-3 m-1">
			@for (job of jobs; track $index) {
				<div class="col-6">
					<h5>{{ job.title }}</h5>
				</div>
				<div class="col-6 text-end">
					@if (job.dates) {
						{{ job.dates[0] }} - {{ job.dates[1] }}
					}
				</div>
				<div class="col-12">
					{{ job.employer }}
				</div>
				<div class="col-12">
					<div class="list-group sv-bg-dark">
						@for (item of job.description; track $index) {
							<a class="list-group-item list-group-item-hover">
								{{ item }}
							</a>
						}
					</div>
				</div>
			}
		</div>
	</div>
</div>
